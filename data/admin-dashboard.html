<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMUN Server Admin Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
          background-color: #343a40;
          color: #fff;
        }
        .navbar-dark {
          background-color: #212529;
        }
        .card {
          background-color: #495057;
          color: #fff;
        }
        .card-header {
          background-color: #6c757d;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark">
    <a class="navbar-brand" href="#">
        <i class="fas fa-gamepad"></i> SOMUN Server Admin Dashboard v0.0.1
    </a>
</nav>

<div class="container mt-4">
    <h1 class="mb-4" id="serverTitle">Instance: []</h1>
    <div class="row">
        <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">
                    <i class="fas fa-users"></i> Online Players
                </div>
                <div class="card-body">
                    <h5 class="card-title" id="onlinePlayerCount">0</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">
                    <i class="fas fa-gamepad"></i> Active Games
                </div>
                <div class="card-body">
                    <h5 class="card-title" id="activeGamesCount">0</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning mb-3">
                <div class="card-header">
                    <i class="fas fa-tachometer-alt"></i> Server IO Rate
                </div>
                <div class="card-body">
                    <h5 class="card-title" id="serverIoRate">0 KB/s</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card text-white bg-info mb-3">
                <div class="card-header">
                    <i class="fas fa-server"></i> Server State
                </div>
                <div class="card-body">
                    <h5 class="card-title" id="serverState">Running</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-white mb-3">
                <div class="card-header">
                    <i class="fas fa-power-off"></i> Controls
                </div>
                <div class="card-body text-center">
                    <button class="btn btn-danger" id="shutdownServerBtn">Shutdown</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    async function fetchServerStats() {
      try {
        const response = await fetch('http://localhost:8080/getStats');
        const data = await response.json();

        let title = 'Instance: [' + data.serverName + '] v' + data.serverVersion;
        document.getElementById('serverTitle').innerText = title;

        document.getElementById('onlinePlayerCount').innerText = data.onlinePlayers;
        document.getElementById('activeGamesCount').innerText = data.activeGames;
        document.getElementById('serverIoRate').innerText = `${data.ioRate} KB/s`;
        document.getElementById('serverState').innerText = 'Running';

      } catch (error) {
        console.error('Error fetching server stats:', error);
      }
    }

    async function shutdownServer() {
      try {
        const response = await fetch('http://localhost:8080/shutdownServer', { method: 'POST' });
        if (response.ok) {
          document.getElementById('serverState').innerText = 'Shutdown';
          document.getElementById('shutdownServerBtn').style.display = 'none';
        } else {
          alert('Failed to shutdown server');
        }
      } catch (error) {
        console.error('Error shutting down the server:', error);
      }
    }

    document.getElementById('shutdownServerBtn').addEventListener('click', function() {
      if (confirm('Are you sure you want to shut down the server?')) {
        shutdownServer();
      }
    });


    // Fetch server stats initially and then every 5 seconds
    fetchServerStats();
    setInterval(fetchServerStats, 5000);
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
