# Somun Server Main Configuration File

# Port on which the SOMUN server listens for incoming connections
port = 16666

# Connection URI for the MongoDB database (configure your firewall to limit access!)
mongo_uri = mongodb://localhost:27017/

# Database name to use
mongo_database = somunDB_test

# Enable or disable the admin / stats HTTP endpoint (0 - disabled, 1 - enabled)
# Configure your firewall to limit access if enabled!
admin_interface_enabled = 0

# Interface listen port for the admin endpoint
# Configure your firewall to limit access if enabled!
admin_interface_port = 8080

# Number of threads dedicated to handling incoming connections
network_threads = 4

# Number of threads dedicated to handling all gameplay workload
worker_threads = 32

# Enable or disable email functionality (0 - disabled, 1 - enabled)
mail_enabled = 0

# Hostname or IP address of the mail server (if email is enabled)
mail_host = localhost

# Email address used for sending messages (if email is enabled)
mail_from_address = user@example.com

# Number of threads used for handling email sending (if email is enabled)
mail_threads = 4

# Enable or disable notification functionality (0 - disabled, 1 - enabled)
notification_enabled = 0

# Path to the Firebase service account key JSON file (if notifications are enabled)
notification_firebase_credentials = /path/to/your/firebase/serviceAccountKey.json

# URL of the Firebase Realtime Database (if notifications are enabled)
notification_firebase_database_url = https://your-firebase-database-url.firebaseio.com

# Enable dry run mode for Firebase notifications (0 - send, 1 - test without delivery)
notification_firebase_enable_dryrun = 0

# Firebase notification channel to use (if notifications are enabled)
notification_firebase_channel = your-firebase-channel

# Action to perform when a notification is clicked (if notifications are enabled)
notification_firebase_click_action = your-firebase-click-action

# Sound to play when the Firebase notification is received (if notifications are enabled)
notification_firebase_sound = your-firebase-sound

# Path to the APNS credentials P12 file (if notifications are enabled)
notification_apns_credentials = /path/to/your/apns/credentials.p12

# Password for the APNS credentials file (if notifications are enabled)
notification_apns_credentials_password = your-apns-credentials-password

# Enable or disable APNS sandbox mode (0 - production, 1 - development testing)
notification_apns_enable_sandbox = 0

# APNS topic to send notifications to (if notifications are enabled)
notification_apns_topic = your-apns-topic

# Sound to play when the APNS notification is received (if notifications are enabled)
notification_apns_sound = your-apns-sound

# Number of threads used for handling Facebook connect
facebook_thread_count = 4

# Configure default server limits
# Maximum number of connections allowed per second
limit_connections_per_second = 10

# Maximum number of account creations allowed per IP address per hour
limit_create_account_per_ip_per_hour = 10

# Maximum number of RPC calls allowed per session per second
limit_rpc_calls_per_session_per_second = 5

# Maximum number of new guest accounts allowed per day
limit_max_allowed_new_guest_accounts_per_day = 30000

# Maximum number of failed login attempts allowed per IP address per minute
limit_max_failed_login_attempts_per_ip_per_minute = 10

# Maximum number of failed login attempts allowed per player per minute
limit_max_failed_login_attempts_per_player_per_minute = 3

# Maximum number of allowed sessions
limit_max_allowed_sessions = 100000

# Maximum number of allowed active games
limit_max_allowed_active_games = 1000000
